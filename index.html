<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron mb-0">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="jumbotron jumbotron-fluid center">
      <div class="container">
        <!-- Timeblocks go here -->
        <div class="d-flex flex-row time-block" id="9">
          <div class="col-lg-1 hour">9AM</div> <!-- each timeblock has an id-->
          <div class="flex-column col-lg-10 px-0">
            <textarea id="nine" placeholder="Add your tasks here"></textarea>
          </div>
          <div class="col-lg-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="d-flex flex-row time-block" id="10">
          <div class="col-lg-1 hour">10AM</div>
          <div class="flex-column col-lg-10 px-0">
            <textarea placeholder="Add your tasks here"></textarea>
          </div>
          <div class="col-lg-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="d-flex flex-row time-block" id="11">
          <div class="col-lg-1 hour">11AM</div>
          <div class="flex-column col-lg-10 px-0">
            <textarea placeholder="Add your tasks here"></textarea>
          </div>
          <div class="col-lg-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="d-flex flex-row time-block" id="12">
          <div class="col-lg-1 hour">12PM</div>
          <div class="flex-column col-lg-10 px-0">
            <textarea placeholder="Add your tasks here"></textarea>
          </div>
          <div class="col-lg-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="d-flex flex-row time-block" id="1">
          <div class="col-lg-1 hour">1PM</div>
          <div class="flex-column col-lg-10 px-0">
            <textarea placeholder="Add your tasks here"></textarea>
          </div>
          <div class="col-lg-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="d-flex flex-row time-block" id="2">
          <div class="col-lg-1 hour">2PM</div>
          <div class="flex-column col-lg-10 px-0">
            <textarea placeholder="Add your tasks here"></textarea>

          <div class="col-lg-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="d-flex flex-row time-block" id="3">

            <textarea placeholder="Add your tasks here"></textarea>

        </div>
        <div class="d-flex flex-row time-block" id="5">
          <div class="col-lg-1 hour">5PM</div>

            <textarea placeholder="Add your tasks here"></textarea>
          </div>
          <div class="col-lg-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
  </body>
